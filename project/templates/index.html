<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Report Widget</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <style>
    body {
      background: url('rain-window-drop-glass.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .weather-widget {
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      text-align: center;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .temperature {
      font-size: 72px;
      font-weight: bold;
    }

    .weather-status {
      margin: 10px 0;
      font-size: 18px;
    }

    .forecast {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .forecast span {
      font-size: 16px;
    }

    .date {
      font-size: 18px;
    }

    .location {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="weather-widget">
    <div class="date">Friday<br>03 January 2025</div>
    <div class="temperature">24°</div>
    <div class="location">Las Vegas</div>
    <div class="weather-status">Rain Falling</div>
    <div class="forecast">
      <span>☁️</span>
      <span>☁️</span>
      <span>☀️</span>
    </div>
  </div>
</body>

</html>
